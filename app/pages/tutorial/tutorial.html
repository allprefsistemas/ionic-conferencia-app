<ion-navbar *navbar>
    <ion-buttons end *ngIf="mostraPular">
        <button (click)="comecaApp()" primary>Pular</button>
    </ion-buttons>
</ion-navbar>

<ion-content class="tutorial-pagina">
    <ion-slides pager (slideChangeStart)="quandoSliderIniciar($event)">
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.imagem" class="slide-imagem"/>
            <h2 class="slide-titulo" [innerHTML]="slide.titulo"></h2>
            <p [innerHTML]="slide.descricao"></p>
        </ion-slide>
        <ion-slide>
            <img src="img/ica-slidebox-img-4.png" class="slide-imagem"/>
            <h2 class="slide-titulo">Pronto para Come√ßar?</h2>
            <button large clear (click)="comecaApp()">
                Continuar
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
